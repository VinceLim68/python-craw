<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>My First Grid</title>

<link rel="stylesheet" type="text/css" media="screen" href="css/style.css" /> 
 
<style>
html, body {
    margin: 0;
    padding: 0;
    font-size: 75%;
}
</style>
 
<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="js/i18n/grid.locale-en.js" type="text/javascript"></script>
<script src="js/jquery.jqGrid.min.js" type="text/javascript"></script>

</head>
<body>
 
<div class="grid_table">
	 <input type="hidden" id="data_hide"></input> 
     <div id="opt">
        <div id="query">
            <label>小区：</label><input type="text" class="input" id="search_keywords" />
            <select type="text" class="input" id="search_region" style="width:80px;height:23px;line-height:23px;padding:0;"></select>
            <select type="text" class="input" id="search_block" style="width:80px;height:23px;line-height:23px;padding:0;" value=""></select>
			<!-- <label>片区：</label><input  class="input" id="search_block" style="width:50px;" value=""></input> -->
			<label>地址：</label><input type="text" class="input" id="search_address" style="width:100px;" />
            <input type="submit" class="btn btn-info " id="find_btn" value="查 询" />
	
        </div>
        <input type="button" class="btn btn-info" id="add_btn" value="新 增" />
        <input type="button" class="btn btn-info" id="del_btn" value="删 除" />
		<input type="button" class="btn btn-info" id="edi_btn" value="修 改" />
		<!-- <input type="hidden" id="data_hide"></input>  -->
     </div>
     <table id="list"></table>
     <div id="pager"></div>
	 <div id="manage"></div>
</div>
