<div class="fanbox">
    <h3>修改小区相关数据</h3>
    <form id="edi_form" action="#" method="post">
        <table width="100%" cellpadding="0" cellspacing="0" class="post_table">
            <tr>
                <td width="30%" align="right">小区名称：</td>
                <td><input type="text" class="input2" name="pro_title" maxlength="30" /></td>
            </tr>
        
            <tr>
                <td align="right">区域：</td>
                <td id="region_td"> </td>
            </tr>
            
			<tr>
                <td align="right">片区：</td>
                <td>
                <input list="block" id="block" style="width:50%;" value=""></input>
                </td>
            </tr>
            <tr>
                <td align="right">关键词：</td>
                <td><input id="keywords" type="text" class="input2" name="pro_sn" maxlength="10" /></td>
            </tr>
			<tr>
                <td align="right">地址：</td>
                <td><input type="text" class="input2" style="width:100px" name="charge" maxlength="30" /> mAh</td>
            </tr>
            <tr>
                <td align="right">优先级别：</td>
                <td><input type="text" class="input2" style="width:100px" name="price" id="price" maxlength="30" /> 元</td>
            </tr>
            <tr>
                <td height="60">&nbsp;</td>
                <td><input type="submit" class="btn" value="提交"/> <input type="button" class="btn" value="取消" onclick="$.fancybox.close();" /></td>
            </tr>
        </table>
    </form>
</div>

<script src="js/jquery.fancybox.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$('#add_form').ajaxForm({
		beforeSubmit: validate,
		success: function(msg){
			if(msg==1){
				$.fancybox.close();
				$().message("成功添加");
				$("#list").trigger("reloadGrid");
			}else{
				alert(msg);
			}
		}
	}); 

});
function validate(formData, jqForm, options) {  
    for (var i=0; i < formData.length; i++) { 
        if (!formData[i].value) { 
			$().message("请输入完整相关信息");
            return false; 
        } 
    } 
	$().message("正在提交...");
}
</script>
